# Prefix 키를 Ctrl+a 로 변경 (기본은 Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# 창 이동을 vi 모드처럼
setw -g mode-keys vi

# 스플릿 단축키 편하게
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

# 창 번호를 1부터 시작
set -g base-index 1
setw -g pane-base-index 1

# 상태줄 꾸미기
set -g status-bg black
set -g status-fg white
set -g status-left '[#S]'
set -g status-right '#H | %Y-%m-%d %H:%M'

# 창 자동 이름 갱신 안 함
set-option -g allow-rename off

# 마우스 모드 활성화 (드래그로 Pane 조절, 클릭으로 창 전환)
set -g mouse on

# 이탈 시 자동 detach 방지
set -g detach-on-destroy off
